<div class="form-inline" action="">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Buscar por tema"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<h5>Filtro: {{ filtroLista }}</h5>
<table class="table table-striped">
  <thead class="thead-light">
    <th>
      <button class="btn btn-outline-primary" (click)="alternarImagem()">
        Mostrar imagem
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="EventosFiltrados && EventosFiltrados.length">
    <tr *ngFor="let evento of EventosFiltrados">
      <td>
        <span *ngIf="mostrarImagem"
          ><img
            *ngIf="evento.imagemURL"
            src="http://localhost:5000/img/{{ evento.imagemURL }}"
            [style.width.px]="imagemLargura"
            [style.margin.px]="imagemMargem"
        /></span>
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote | uppercase }}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!Eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
